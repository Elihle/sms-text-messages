<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Node Texting Sms</title>
</head>

<body>
    <div class="container">
        <h2>Send Sms Message</h2>

        <input type="tel" name="number" id="number" placeholder="enter phone number">
        <input type="text" name="msg" id="msg" placeholder="enter phone Message">
        <input type="button" id="button" value="Send Text" class="button btn-primary">
        <p class="response"></p>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/main.js"></script>
    </div>

</body>

</html>
